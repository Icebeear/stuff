<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Edit Rating</title>
    </head>
    <body>
        <h3>Book Name: {{data.title}}</h3>
        <h3>Current Rating: {{data.rating}}</h3>

        <form action="{{ url_for('edit', index=data.id) }}" method="POST">
            <input type="text" name="new_rating">
            <button type="submit">Change Rating</button>
        </form>
    </body>
</html>
